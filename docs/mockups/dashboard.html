<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes - Master Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .dashboard-card {
            border-left: 4px solid #0d6efd;
            margin-bottom: 1.5rem;
        }
        .share-link {
            border-left: 4px solid #198754;
        }
        .activity-card {
            border-left: 4px solid #ffc107;
        }
        .card-header {
            background-color: transparent;
            border-bottom: none;
            padding-bottom: 0;
        }
        .list-group-item {
            border: none;
            padding: 0.5rem 1rem;
        }
        .list-group-item:hover {
            background-color: #f8f9fa;
        }
        .badge-pill {
            border-radius: 50rem;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Master Dashboard</h1>
            <button class="btn btn-outline-secondary">
                <i class="bi bi-gear"></i> Settings
            </button>
        </div>

        <!-- Guidelines & Samples -->
        <div class="card dashboard-card">
            <div class="card-header">
                <h2 class="h5 mb-0">Guidelines & Samples</h2>
            </div>
            <div class="card-body">
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-file-text"></i> View/Edit Guidelines</span>
                        <span class="badge bg-primary badge-pill">Updated 2d ago</span>
                    </a>
                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-collection"></i> Manage Sample Notes</span>
                        <span class="badge bg-secondary badge-pill">3</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Active Share Links -->
        <div class="card share-link">
            <div class="card-header">
                <h2 class="h5 mb-0">Active Share Links</h2>
            </div>
            <div class="card-body">
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-people"></i> Team A</span>
                        <span class="badge bg-success badge-pill">5 users â€¢ 25d</span>
                    </a>
                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-person"></i> Dr. Smith</span>
                        <span class="badge bg-warning badge-pill">12d left</span>
                    </a>
                    <a href="#" class="list-group-item text-primary">
                        <i class="bi bi-plus-circle"></i> Create New Share Link
                    </a>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="card activity-card">
            <div class="card-header">
                <h2 class="h5 mb-0">Recent Activity</h2>
            </div>
            <div class="card-body">
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-file-earmark-plus"></i> New Notes Submitted</span>
                        <span class="badge bg-primary badge-pill">5</span>
                    </a>
                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-eye"></i> Notes Needing Review</span>
                        <span class="badge bg-warning badge-pill">3</span>
                    </a>
                    <a href="#" class="list-group-item text-primary">
                        <i class="bi bi-list"></i> View All Activity
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
