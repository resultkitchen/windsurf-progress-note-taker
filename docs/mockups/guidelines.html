<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes - Guidelines Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        .guidelines-textarea {
            min-height: 300px;
            resize: vertical;
        }
        .note-textarea {
            min-height: 200px;
            resize: vertical;
        }
        .quality-rating {
            margin-top: 1rem;
        }
        .sample-note {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .completed {
            border-left: 4px solid #198754;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Guidelines Section -->
        <div id="guidelines-section">
            <h1 class="mb-4">Master Guidelines</h1>
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="guidelines" class="form-label">Enter your master guidelines below:</label>
                        <textarea id="guidelines" class="form-control guidelines-textarea"></textarea>
                    </div>
                    <button id="save-guidelines" class="btn btn-primary">Save Guidelines</button>
                </div>
            </div>
        </div>

        <!-- Sample Notes Section (Initially Hidden) -->
        <div id="sample-notes-section" class="hidden mt-4">
            <h2>Sample Notes</h2>
            <div id="sample-notes-container">
                <!-- Sample Note Template -->
                <div class="sample-note">
                    <h3>Sample Note #1</h3>
                    <textarea class="form-control note-textarea mb-3"></textarea>
                    <div class="quality-rating">
                        <label class="form-label">Quality Rating:</label>
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="quality1" id="excellent1" autocomplete="off">
                            <label class="btn btn-outline-success" for="excellent1">Excellent</label>

                            <input type="radio" class="btn-check" name="quality1" id="good1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="good1">Good</label>

                            <input type="radio" class="btn-check" name="quality1" id="needs-work1" autocomplete="off">
                            <label class="btn btn-outline-warning" for="needs-work1">Needs Work</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <button id="add-sample" class="btn btn-secondary">+ Add Another Sample</button>
                <button id="go-dashboard" class="btn btn-success float-end">Go to Dashboard</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('save-guidelines').addEventListener('click', function() {
            document.getElementById('sample-notes-section').classList.remove('hidden');
            this.disabled = true;
            document.getElementById('guidelines').disabled = true;
        });

        document.getElementById('add-sample').addEventListener('click', function() {
            const container = document.getElementById('sample-notes-container');
            const noteCount = container.children.length + 1;
            
            const template = `
                <div class="sample-note mt-4">
                    <h3>Sample Note #${noteCount}</h3>
                    <textarea class="form-control note-textarea mb-3"></textarea>
                    <div class="quality-rating">
                        <label class="form-label">Quality Rating:</label>
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="quality${noteCount}" id="excellent${noteCount}" autocomplete="off">
                            <label class="btn btn-outline-success" for="excellent${noteCount}">Excellent</label>

                            <input type="radio" class="btn-check" name="quality${noteCount}" id="good${noteCount}" autocomplete="off">
                            <label class="btn btn-outline-primary" for="good${noteCount}">Good</label>

                            <input type="radio" class="btn-check" name="quality${noteCount}" id="needs-work${noteCount}" autocomplete="off">
                            <label class="btn btn-outline-warning" for="needs-work${noteCount}">Needs Work</label>
                        </div>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', template);
        });
    </script>
</body>
</html>
